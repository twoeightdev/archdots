# Terminal color
set -g default-terminal "tmux-256color"
set -sag terminal-features ",*:RGB"
set -sag terminal-features ",*:usstyle"

# Status position
set -g status-position bottom
# Remove escape time delay
set -g escape-time 0
# Status update interval
set -g status-interval 1
# Rename window to current process
set -g automatic-rename on
# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1
# Increase left status character line length
set -g status-left-length 100
# Display time message duration
set-option -g display-time 200

# Keybinds
unbind c-b
unbind c-space
unbind r
set -g prefix c-space
set -g mode-keys vi
bind r source-file ~/.config/tmux/tmux.conf\; display-message "tmux reloaded"
bind x kill-pane
bind e kill-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r c-h resize-pane -L 2
bind -r c-j resize-pane -D 2
bind -r c-k resize-pane -U 2
bind -r c-l resize-pane -R 2
bind -T copy-mode-vi ENTER send -X copy-pipe-and-cancel 'xclip -in -sel clip'

# Statusline
set -g status-justify left
set -g status-style bg=default

mauve="#cba6f7"
surface1="#45475a"
surface0="#313244"
peach="#fab387"
green="#a6e3a1"
blue="#89b4fa"
yellow="#f9e2af"
base="#1e1e2e"

set-option -g status-left "\
#[fg=$green, bold]#{?client_prefix,#[fg=#{peach}],} â—‰ [#I] #S \
#[fg=$green, bg=default, bold]#{?client_prefix,#[fg=#{peach}],}"

set-window-option -g window-status-current-format "\
#[fg=$mauve, bold] #W "

set-window-option -g window-status-format "\
#[fg=$surface1] #W "


set-option -g status-right "\
#[fg=$yellow, bold]#(uptime | cut -d"p" -f2 | cut -d"," -f1) \
#[fg=$green, bold] %A %d %B \
#[fg=$blue, bold] %I:%M%p "

set -g @resurrect-processes 'lf "~nvim"'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

run-shell ~/.config/tmux/plugins/tmux-resurrect/resurrect.tmux
