[colors.normal]
black = "#26233a"
red = "#eb6f92"
green = "#31748f"
yellow = "#f6c177"
blue = "#9ccfd8"
magenta = "#c4a7e7"
cyan = "#ebbcba"
white = "#e0def4"

[colors.bright]
black = "#6e6a86"
red = "#eb6f92"
green = "#31748f"
yellow = "#f6c177"
blue = "#9ccfd8"
magenta = "#c4a7e7"
cyan = "#ebbcba"
white = "#e0def4"

[colors.dim]
black = "#6e6a86"
red = "#eb6f92"
green = "#31748f"
yellow = "#f6c177"
blue = "#9ccfd8"
magenta = "#c4a7e7"
cyan = "#ebbcba"
white = "#e0def4"

[colors.primary]
foreground = "#e0def4"
background = "#191724"
dim_foreground = "#908caa"
bright_foreground = "#e0def4"

[colors.cursor]
# text = "#e0def4"
# cursor = "#524f67"
cursor = "#e0def4"

[colors.vi_mode_cursor]
text = "#e0def4"
cursor = "#524f67"

[colors.search.matches]
foreground = "#908caa"
background = "#26233a"

[colors.search.focused_match]
foreground = "#191724"
background = "#ebbcba"

[colors.hints.start]
foreground = "#908caa"
background = "#1f1d2e"

[colors.hints.end]
foreground = "#6e6a86"
background = "#1f1d2e"

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "#e0def4"
background = "#1f1d2e"

[colors.selection]
text = "#e0def4"
background = "#403d52"

[keyboard]
bindings = [
    { key = "p", mods = "Alt", action = "Paste" },
    { key = "y", mods = "Alt", action = "Copy" },
    # { key = "i", mods = "Alt", action = "ToggleViMode" },
    { key = "k", mods = "Control|Shift", action = "ScrollLineUp" },
    { key = "j", mods = "Control|Shift", action = "ScrollLineDown" },
    { key = "Up", mods = "Control|Alt", action = "ScrollPageUp" },
    { key = "Down", mods = "Control|Alt", action = "ScrollPageDown" },
    { key = "Up", mods = "Control|Shift", action = "ScrollToTop" },
    { key = "Down", mods = "Control|Shift", action = "ScrollToBottom" },
]

[font]
size = 9

[font.normal]
family = "monospace"
style = "Regular"

# [font.italic]
# family = "monospace"
# style = "Italic"
#
# [font.bold]
# family = "monospace"
# style = "Bold"
#
# [font.bold_italic]
# family = "monospace"
# style = "Bold Italic"

[window]
opacity = 0.95

[cursor]
# vi_mode_style = "Beam"
unfocused_hollow = false
thickness = 0.16

[mouse]
hide_when_typing = true

[window.padding]
x = 8
y = 5
