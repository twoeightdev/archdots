import = ["~/.config/alacritty/themes/catppuccin.toml"]
live_config_reload = true

# [env]
# TERM = "xterm-256color"

[font]
size=9

[font.glyph_offset]
x=0
y=0

# For Iosevka Font
[font.offset]
x=0
y=0

# For Dank Mono Font
# [font.offset]
# x=-1
# y=4

[font.normal]
family = "monospace"
style = "Regular"

# [font.italic]
# family = "monospace"
# style = "Italic"
#
# [font.bold]
# family = "monospace"
# style = "Bold"
#
# [font.bold_italic]
# family = "monospace"
# style = "Bold Italic"

[window]
opacity = 0.98

[cursor]
# vi_mode_style = "Beam"
unfocused_hollow = false
thickness = 0.16

[mouse]
hide_when_typing = true

[window.padding]
x = 4
y = 2

[keyboard]
bindings = [
    # { key = "p", mods = "Alt", action = "Paste" },
    # { key = "y", mods = "Alt", action = "Copy" },
{ key = "i", mods = "Alt", action = "ToggleViMode" },
{ key = "k", mods = "Control|Shift", action = "ScrollLineUp" },
{ key = "j", mods = "Control|Shift", action = "ScrollLineDown" },
{ key = "Up", mods = "Control|Alt", action = "ScrollPageUp" },
{ key = "Down", mods = "Control|Alt", action = "ScrollPageDown" },
{ key = "Up", mods = "Control|Shift", action = "ScrollToTop" },
{ key = "Down", mods = "Control|Shift", action = "ScrollToBottom" },
]
